name: Deploy Static Website to Azure
on:
  push:
    branches:
      main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4
    
    - name: Azure login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: upload to DEV
      run: |
        az storage blob upload-batch \
          --account-name ${{ secrets.STORAGE_ACCOUNT_NAME_DEV }} \
          --destination '$web' \
          --source ./site \
          --overwrite 
          --auth-mode login


  deploy-stage:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: stage

    steps:
    
    - uses: actions/checkout@v4
    
    - name: Azure login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: upload to STAGE
      run: |
        az storage blob upload-batch \
          --account-name ${{ secrets.STORAGE_ACCOUNT_NAME_STAGE }} \
          --destination '$web' \
          --source ./site \
          --overwrite 
          --auth-mode login


  deploy-prod:
    needs: deploy-stage
    runs-on: ubuntu-latest
    environment: prod

    steps:
    
    - uses: actions/checkout@v4
    
    - name: Azure login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: upload to PROD
      run: |
        az storage blob upload-batch \
          --account-name ${{ secrets.STORAGE_ACCOUNT_NAME_PROD }} \
          --destination '$web' \
          --source ./site \
          --overwrite 
          --auth-mode login